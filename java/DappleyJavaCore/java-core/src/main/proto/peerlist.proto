syntax = "proto3";
package networkpb;

option java_package = "com.dappley.java.core.protobuf";
option java_outer_classname = "PeerlistProto";

message Peerlist {
    repeated Peer peer_list = 1;
}

message Peer {
    string id = 1;
    repeated string address = 2;
}

message GetPeerlist {
    int32 max_number = 1;
}